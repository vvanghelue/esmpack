<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #111827;
        color: #f9fafb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #app-shell {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 16px;
        gap: 12px;
      }

      #root {
        background: #1f2937;
        border-radius: 8px;
        min-height: 300px;
        padding: 16px;
      }

      #messages {
        background: #0f172a;
        border-radius: 8px;
        padding: 12px;
        font-size: 13px;
        line-height: 1.4;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="app-shell">
      <div id="root"></div>
      <pre id="messages" aria-live="polite">Waiting for bundle...</pre>
    </div>
    <script type="module" src="iframe.js"></script>
  </body>
</html>
